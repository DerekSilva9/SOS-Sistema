<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS-Home</title>
<!--Estilos da Home-->
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: #ededed;
        }
/*Estilo do header*/
        .header{
            background-color: #a6a6a6;
            display: flex;
            align-items: center;
            padding: 10px;
            color: #f6fafb;
            
        }

        .menu-button img{
            margin-top: 4px;
            width: 50px;
        }

        .title-header{
            font-weight: 10;
            margin: auto;
            align-items: center;
            display: flex;
        }
        .hearth-logo img{
            width: 40px;
            margin-top: 10px;
            align-items: center;
        }

        .social-icons ul{
            display: flex;
            list-style: none;
            margin-left: auto;
            
        }
        .social-icons img{
            width: 25px;
            padding: 5px;
            border-radius: 25px;
            background-color: white;
            margin: 5px;
            
        }
    

/*^Estilo do header^*/

        /* Estilos da barra de pesquisa */
        .search-bar {
            position: relative;
            display: flex; 
            align-items: center; 
            margin-left: auto; 
        }

        .search-bar input {
            padding-right: 40px; 
            border-radius: 20px; 
            border: none;
            background-color: #ffffff; 
            color: #333;
            height: 30px; 
            width: 200px; 
            padding-left: 10px; 
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #616161

        }
        /* ^Estilos da barra de pesquisa^ */
    </style>
<!--^ Estilos da Home ^-->

</head>
<body>
    <header class="header"> 
        <div class="menu-button">
            <img src="assets/menu-button.png" alt="menu-button">
        </div>

            <h2 class="title-header"> <!--Titulo do header-->
                SOS - Sistema Online De Saúde
                <div class="hearth-logo"> <!--Coração-Logo-->
                    <img src="assets/hearth-icon.png" alt="hearth-logo">
                </div>
            </h2>

            <div class="social-icons"> <!--Icones das redes sociais/notificação-->
                <ul class="list-icons">
                    <li><img src="assets/instagram-logo.png"></li>
                    <li><img src="assets/facebook-logo.png"></li>
                    <li><img src="assets/notificacao-logo.png"></li>
                </ul>
            </div>

        <div class="search-bar"> <!--Icone Da Lupa-->
            <input placeholder="Pesquisar..." type="search" name="search-bar" id="search-bar" > 
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
        
    </header>

    <main>
        <h2 style="padding: 20px;"><i>Conheça nosso site!</i></h2>
    </main>
</body>
</html>
